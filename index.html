<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="container">
    <h4 class="todo-header">BASIC TODO APP</h4>
    <!-- list view -->
    <div class="content-view">
      <!-- All Pending List -->
      <div class="todo-content">
        <div id="loading" style="text-align: center; margin-bottom: 1rem; color: rgb(85, 195, 22); font-size: 14px;">
          Loading tasks, please wait ...
        </div>
        <h2>Pending Tasks</h2>

        <div class="pending-list"></div>

        <hr>

        <!-- Completed List -->
        <h2>Completed Tasks</h2>
        <div class="completed-list">
        </div>
      </div>
    </div>

    <!-- form-view and activity-view side by side -->
    <div style="display: flex; flex-direction: column; gap: 20px; min-width: 300px; flex: 1;">
      <!-- submit view -->
      <div class="form-view">
        <form action="" class="task-form" id="taskForm">
          <label for="task">Task:</label>
          <textarea name="task" id="task" placeholder="Enter your task here..."></textarea>

          <div class="priority-section">
            <label>Priority:</label>
            <div class="priority-options">
              <label><input type="radio" name="priority" value="high"> High</label>
              <label><input type="radio" name="priority" value="medium"> Medium</label>
              <label><input type="radio" name="priority" checked value="low"> Low</label>
            </div>
          </div>

          <button type="submit">Add Task</button>
        </form>
      </div>

      <div class="analysis-view">
        <h3 style="text-align: center; margin: 0px;">Task Analysis</h3>
        <canvas id="myChart" width="250" height="250" style="max-width: 100%;"></canvas>
      </div>

      <div class="activity-view">
        <h3>Task Activities</h3>
        <div class="activity-list" id="activityList"></div>
      </div>
    </div>


  </div>

  <script src="app.js"></script>

</body>


</html>
